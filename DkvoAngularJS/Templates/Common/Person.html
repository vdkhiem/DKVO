

<h3 class="sub-header">Search</h3> 

<div class="form-group">
    <input type="text" class="form-control" placeholder="First Name" ng-model="search.FirstName">
    <br />
    <input type="text" class="form-control" placeholder="Last Name" ng-model="search.LastName">
</div>

<h3 class="sub-header">List of Persons</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Age Group</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in persons | filter:search">
                <td>{{x.FirstName}}</td>
                <td>{{x.LastName}}</td>
                <td>{{x.Age}}</td>
                <td>{{x.AgeGroup}}</td>
            </tr>

        </tbody>
    </table>
</div>
<h3 class="sub-header">Detail</h3>
<div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="Per.FirstName">
</div>
<div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="First Name" ng-model="Per.LastName">
</div>
<div class="form-group">
    <label for="inputAge">Age</label>
    <input type="number" class="form-control" id="inputAge" placeholder="Age" ng-model="Per.Age">
</div>
<button type="submit" class="btn btn-success" ng-click="CreatePerson(Per)">Create</button>
